<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Installation 18">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Installation 18</title>

		<!-- AMD Loader http://headjs.com/ -->
		<script type="text/javascript" src="js/libs/head.js"></script>
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/styles.css">
    </head>
    <body data-role="page">

		<header>
			<div class="row">
				<div>
					<span id="logo"><img src="img/logo01.png" alt="Installation Eighteen logo"></span>
					<h1 class="logotype">Installation 18</h1>
					<!-- <p class="tagline">Exploring the uncharted area of twitter data mining for the B2B brands</p> -->
				</div>
			</div>
		</header>

		<div class="row">

			<div class="tabs-wrapper">
<!-- 				<div class="tabs">
					<div> -->
						<input type="radio" name="tab" id="tab1" class="tab-head" checked="checked"/>
						<label for="tab1">All</label>
<!-- 					</div>
				</div> -->

				<div class="tab-body-wrapper">
					<div id="all" class="tab-body">
						<!-- Inject tweets here -->
						<div class="large-6 columns scroll">
							<ul class="tweet"></ul>

						</div>

						<!-- Inject metrics here -->
						<div class="large-6 columns scroll">
							<div class="total-tweets">
								<span class="total-tweets-number">0</span>
								<p>Total tweets and rising</p>
							</div>

							<!-- <div class="chart chart-tr" data-percent="0">0%</div>
							<div class="chart chart-sp" data-percent="0">0%</div>
							<div class="chart chart-zd" data-percent="0">0%</div> -->

							<div>
								<canvas id="languageChart" width="400" height="400"></canvas>
								<ul id="languageKey"></li>
							</div>

						</div>
					</div>

					<!-- Tabs are now dynamic! -->

				</div>
				<p class="whodidit">Brought to you by some of the baddest motherfucking devs of the B2B brands</p>
			</div>
		</div>

		<!-- BEGIN: Underscore Template Definition. -->
		<script type="text/template" class="tweet">
			<div>
				<img src="<%= tweet.user.profile_image_url %>" class="avatar"></img>
				<span class="name">@<%= tweet.user.screen_name %></span>
				<span class="date"><%= tweet.created_at %></span>
				<span class="location"><%= tweet.user.location %></span>
				<p class="text"><%= tweet.text %></p>
			</div>
		</script>
		<script type="text/template" class="tabTpl">
			<input type="radio" name="tab" id="tab<%= index %>" class="tab-head" />
			<label for="tab<%= index %>"><%= name %></label>
		</script>
		<script type="text/template" class="tabBody">
			<!-- Inject tweets here -->
			<div class="large-6 columns scroll">
				<ul class="tweet"></ul>
			</div>

			<!-- Inject metrics here -->
			<div class="large-6 columns scroll">
				<div class="total-tweets">
					<span class="total-tweets-number">0</span>
					<p>Total tweets and rising</p>
				</div>
			</div>
		</script>
		<!-- END: Underscore Template Definition. -->

		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
